<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <title>爱茶叶</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/iscroll.js"></script>
    <script src="../js/zepto.min.js"></script>
</head>
<body>
    <header class="header">
        <h1>消息页面</h1>
        <a href="javascript:history.go(-1);" class="posL back-btn"><i class="icon icon-back"></i></a>
        <a class="posR home-btn" href="../index.html">
            <i class="icon icon-go-home"></i>
        </a>
    </header>
    <div class="wrap nofoot-wrap" id="wrapper">
        <div id="scroller">
            <ul class="msg-ul">
                <li>
                    <a href="msgDetail.html">
                        <div class="msg-img"><img src="../images/msg-img.jpg" alt=""></div>
                        <div class="msg-info">
                            <h3>通知消息</h3>
                            <p>欢迎您加入爱宝贝家庭，爱宝贝，惊喜不断哦！</p>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="msgDetail.html">
                        <div class="msg-img"><img src="../images/msg-img.jpg" alt=""></div>
                        <div class="msg-info">
                            <h3>通知消息</h3>
                            <p>欢迎您加入爱宝贝家庭，爱宝贝，惊喜不断哦！</p>
                        </div>
                    </a>
                </li>
            </ul>
            <div id="pullUp">
                <span class="pullUpLabel">↑上拉加载更多...</span>
            </div>
        </div>
    </div>
    <script>
        var myScroll;

        function loaded () {
            myScroll = new IScroll('#wrapper', {
                preventDefault:false,

                scrollbars: true,
                mouseWheel: true,
                interactiveScrollbars: true,
                shrinkScrollbars: 'scale',
                fadeScrollbars: true
            });
        }
        document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
        document.addEventListener('DOMContentLoaded', loaded, false);
        window.onload = function () {
            setTimeout(function(){
                myScroll.refresh();
            }, 100);
        }
    </script>
</body>
</html>
