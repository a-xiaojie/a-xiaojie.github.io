<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <title>爱茶叶</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/iscroll.js"></script>
    <script src="../js/zepto.min.js"></script>
</head>
<body>
    <header class="header">
        <h1>积分规则</h1>
        <a href="javascript:history.go(-1);" class="posL back-btn"><i class="icon icon-back"></i></a>
        <a class="posR home-btn" href="../index.html">
            <i class="icon icon-go-home"></i>
        </a>
    </header>
    <div class="wrap nofoot-wrap">
        <section class="credit-cont">
            <h3><i class="icon icon-ques"></i>什么是积分？</h3>
            <p>积分是爱茶叶给予会员的奖励回馈，可用于兑换奖品和优惠券。积分越高，可以兑换的奖品也越丰厚。</p>
        </section>
        <section class="credit-cont">
            <h3><i class="icon icon-ques"></i>积分有什么用？</h3>
            <p>爱茶叶告诉你我们的积分究竟有什么用，您通过爱茶叶回馈的积分在累计后可以去爱宝贝的积分商城进行实物或者虚拟物品兑换。实物兑换有很多丰富的礼品，用户可以直接通过积分进行购买；在虚拟兑换中，用户可以兑换商城的优惠券等各种服务。</p>
        </section>
        <section class="credit-cont">
            <h3><i class="icon icon-ques"></i>我怎样才能获得积分呢？</h3>
            <p>A、用户可以通过签到获得积分，连续签到一周额外送50积分。</p>
            <p>B、用户购买商品，成功下单即可获得相应积分。</p>
        </section>
    </div>
</body>
</html>
