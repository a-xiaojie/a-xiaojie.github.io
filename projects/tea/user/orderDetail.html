<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">

    <title>爱茶叶</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/iscroll.js"></script>

<body>
    <header class="header">
        <h1>订单详情</h1>
        <a href="javascript:history.go(-1);" class="posL back-btn"><i class="icon icon-back"></i></a>

        <ul class="order-list">
            <li>
                <div class="order-tit">

                </div>
                <div class="order-item">
                    <ul class="order-tea-list">
                        <li>
                            <a href="orderDetail.html">
                                <div class="order-img"><img src="../images/order-img.jpg" alt=""></div>
                                <div class="order-tea-info">
                                    <h3>这里你可以写一写产品的名称</h3>

                        <li>

                                </div>

                                    <span class="num">X1</span>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="order-extra">
                    <button class="btn" type="button">我要评价</button>
                    <button class="btn" type="button">申请售后</button>
                </div>
            </li>
        </ul>
    </div>
    <script>
        $(function() {
            $('.tab li').click(function() {
                $(this).addClass('active').siblings().removeClass('active');
                $(this).parent().next().find('.order-tab-cont').hide().eq($('.tab li').index(this)).show();
            })
        })
    </script>
</body>
</html>
