    <script>
        $(function() {
            $('.tab li').click(function() {
                $(this).addClass('active').siblings().removeClass('active');
                $(this).parent().next().find('.distribute-tab-cont').hide().eq($('.tab li').index(this)).show();
            })
        })
    </script>
</body>
