<!-- 焦点图 -->
<script>
	var len=$('.big_pic li').length;
	var index=0;
	var timer=null;
	var num=0;
	showPic(0);
	$('.sliders_nav a').click(function(){
		clearTimeout(timer);
		index=$(this).index();
		showPic(index);	
	})
	$(".sliders").hover(function() {
		clearTimeout(timer);
	},function() {	
		timer=setTimeout("showPic("+num+")",3000);
	});
	
	function showPic(index){
		clearTimeout(timer);
		$('.sliders_nav a').removeClass('active').eq(index).addClass('active');
		$('.big_pic li').hide().stop(true,true).eq(index).fadeIn("slow");
		index++;
		index%=len;
		num=index;
		timer=setTimeout("showPic("+index+")",3000);
	}
</script>
