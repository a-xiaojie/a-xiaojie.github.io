<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>用户登录 - 短信服务平台</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.1.8.2.js"></script>
    <script src="js/placeholder.js"></script>
</head>
<body class="m-login-bg">
<div class="m-login-box">
    <div class="m-login-pic"></div>
    <div class="m-login-form">
        <div class="m-login-logo">
            <h1 class="m-logo">
                <p class="u-name">短信服务平台</p>
                <p class="u-name-en">SMS Service Platform</p>
            </h1>
        </div>
        <div class="m-login-cont">
            <div class="m-login-row">
                <label for="username"><i class="icon icon-user"></i></label>
                <input type="text" id="username" class="u-ipt u-login-ipt" placeholder="帐户"/>
            </div>
            <div class="m-login-row">
                <label for="password"><i class="icon icon-pwd"></i></label>
                <input type="password" id="password" class="u-ipt u-login-ipt" placeholder="密码"/>
            </div>
            <div class="m-login-btn">
                <input type="button" class="u-btn u-login-btn" value="登录"/>
            </div>
        </div>
    </div>
    <div class="m-login-ft">
        <p class="m-copyright">Copyright &copy;  银江股份  版权所有</p>
        <p>为了获得更好的浏览效果，建议您使用IE8.0及以上版本浏览器</p>
    </div>
</div>
<!-- ie6 png图片透明 -->
<!--[if IE 6]>
<script type="text/javascript" src="js/IE6PNG.js"></script>
<script type="text/javascript">
    DD_belatedPNG.fix('.m-logo,.u-name,.icon,.m-login-box');
</script>
<![endif]-->
</body>
</html>
