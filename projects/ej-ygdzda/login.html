<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>银江员工电子档案管理系统</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery.min.1.8.2.js"></script>
</head>
<body class="m-login-bg">
<div class="header admin-header">
    <div class="logo">
        <h1>员工电子档案管理系统</h1>
    </div>
</div>
<div class="m-login-box">
    <div class="m-login-pic"></div>
    <div class="m-login-form">
        <div class="m-login-logo">
            <h1 class="m-logo">用户登录<span>LOGIN</span></h1>
        </div>
        <div class="m-login-cont">
            <div class="m-login-row">
                <label for="username"><i class="icon icon-username"></i></label>
                <input type="text" id="username" class="u-ipt u-login-ipt" placeholder="帐户"/>
            </div>
            <div class="m-login-row">
                <label for="password"><i class="icon icon-password"></i></label>
                <input type="password" id="password" class="u-ipt u-login-ipt" placeholder="密码"/>
            </div>
            <div class="m-login-btn">
                <input type="button" class="u-btn u-login-btn" value="登录"/>
            </div>
        </div>
        <div class="m-copyright">Copyright &copy; 2015  银江股份  版权所有</div>
    </div>
</div>
</body>
</html>
