<div class="spinner">
  <div class="double-bounce1"></div>
  <div class="double-bounce2"></div>
</div>
<script>
  $(function(){
    $('#projectPanel').fullpage({
      scrollingSpeed: 500,
      css3: true,
      scrollOverflow: false,
      anchors: ['page0', 'page1', 'page2', 'page3', 'page4', 'page5', 'page6', 'page7', 'page8', 'page9'],
      menu: '#goBack',
      verticalCentered: false,
      afterLoad: function (anchorLink, index) {
        $('.spinner').hide();
        if (index == 1) {
          $("#back").addClass('home');
          $('#goBack').animate({
            'right': '-60px'
          });
        }
        else {
          $("#back").removeClass('home');
          $('#goBack').animate({
            'right': '0'
          });
          $('.pro-info-text').eq(index - 2).show(500,function(){
            $('.pro-info-img').eq(index - 2).slideDown(500);
          })

        }
      },
      onLeave: function (index, nextIndex, direction) {
        $('.spinner').show();
        if (index != 1) {
          $('.pro-info-img').eq(index - 2).fadeOut(500,function(){
            $('.pro-info-text').eq(index - 2).hide();
          });
        }
      }
    });
  });
</script>
