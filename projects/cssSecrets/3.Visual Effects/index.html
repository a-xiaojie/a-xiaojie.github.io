<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3. 视觉效果</title>
  <style>
    .box {
      display: inline-block;
      margin: 30px;
    }
    .box:nth-child(1) {
      width: 100px;
      height: 80px;
      color: #fff;
      background: gold;
      box-shadow: 2px 3px 4px rgba(0, 0, 0, .5);
    }
    .box:nth-child(2) {
      width: 100px;
      height: 80px;
      color: #fff;
      background: gold;
      box-shadow: 0 5px 4px -4px black;
    }
    .box:nth-child(3) {
      width: 100px;
      height: 80px;
      color: #fff;
      background: gold;
      box-shadow: 3px 3px 6px -3px black;
    }
    .box:nth-child(4) {
      width: 100px;
      height: 80px;
      color: #fff;
      background: gold;
      box-shadow: 5px 0 5px -5px black,
                  -5px 0 5px -5px black;
    }
    .box:nth-child(5) {
      /* drop-shadow() 滤镜可接受的参数基本上跟 box-shadow 属性是一样的，但不包括扩张半径，不包括 inset 关键字，也不支持逗号分割的多层投影语法。 */
      width: 100px;
      height: 80px;
      background: radial-gradient(circle at top left, transparent 15px, gold 0) top left,
                  radial-gradient(circle at top right, transparent 15px, gold 0) top right,
                  radial-gradient(circle at bottom right, transparent 15px, gold 0) bottom right,
                  radial-gradient(circle at bottom left, transparent 15px, gold 0) bottom left;
      background-size: 50% 50%;
      background-repeat: no-repeat;
      filter: drop-shadow(2px 2px 4px rgba(0,0,0,.5));
    }
    .box:nth-child(6) img {
      width: 100px;
      transition: .5s filter;
      filter: sepia(1) saturate(4) hue-rotate(295deg);
    }
    .box:nth-child(6) img:hover {
      filter: none;
    }
    .box:nth-child(7) {
      background: hsl(355, 100%, 50%);
    }
    .box:nth-child(7) img {
      width: 100px;
      mix-blend-mode: luminosity; /* 滤镜是可动画的，而混合模式则不是 */
    }
    .box:nth-child(8) {
      width: 100px;
      height: 100px;
      background: url("../img/2.jpeg") no-repeat hsl(355, 100%, 50%);
      background-size: cover;
      background-blend-mode: luminosity;
      transition: .5s background-color;
    }
    .box:nth-child(8):hover {
      background-color: transparent;
    }
    .box:nth-child(9) {
      width: 200px;
      height: 100px;
      background: #58a;
      color: #fff;
      background:
          linear-gradient(to left bottom, transparent 50%, rgba(0, 0, 0, .4) 0) no-repeat 100% 0 / 2em 2em,
          linear-gradient(-135deg, transparent 1.414213em, #58a 0);
    }
    .box:nth-child(10) {
      width: 200px;
      height: 100px;
      background: #58a;
      color: #fff;
      background:
          linear-gradient(to left bottom, transparent 50%, rgba(0, 0, 0, .4) 0) no-repeat 100% 0 / 3em 1.73em,
          linear-gradient(-150deg, transparent 1.5em, #58a 0);
    }
    .box:nth-child(11) {
      position: relative;
      width: 200px;
      height: 100px;
      background: #58a;
      color: #fff;
      background: linear-gradient(-150deg, transparent 1.5em, #58a 0);
      border-radius: .5em;
    }
    .box:nth-child(11)::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      background: linear-gradient(to left bottom, transparent 50%, rgba(0, 0, 0, .2) 0, rgba(0, 0, 0, .4)) 100% 0 no-repeat;
      width: 1.73em;
      height: 3em;
      transform: translateY(-1.3em) rotate(-30deg);
      transform-origin: bottom right;
      border-bottom-left-radius: inherit;
      box-shadow: -.2em .2em .3em -.1em rgba(0, 0, 0, .15);
    }

  </style>
</head>
<body>
  <div class="box">1. 单侧投影</div>
  <div class="box">1. 单侧投影</div>
  <div class="box">2. 邻边投影</div>
  <div class="box">3. 双侧投影</div>
  <div class="box">4. 不规则投影</div>
  <div class="box">
    5. 染色效果(基于滤镜的方案)
    <img src="../img/2.jpeg" alt="">
  </div>
  <div class="box">
    5. 染色效果(基于混合模式的方案)
    <img src="../img/2.jpeg" alt="">
  </div>
  <div class="box">5. 染色效果(基于混合模式的方案 背景图)</div>
  <div class="box">6. 折角效果</div>
  <div class="box">6. 折角效果(其他角度)</div>
  <div class="box">6. 折角效果(其他角度)</div>
</body>
</html>
