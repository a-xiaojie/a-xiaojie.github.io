    <script>
        $(function(){
            $.ajax({
                url: 'json/index.json?v=' + new Date().getTime(),
                success: function (data) {

                    var newsHtml = '';
                    var productsHtml = '';
                    var blogsHtml = '';
                    for (var i = 0; i < data.data.news.length; i++) {
                        newsHtml += '<div class="col-md-3 col-sm-3"> <a href="newsDetail.html?id=' + data.data.news[i].id + '" class="img-box"><img src="' + data.data.news[i].imgUrl + '" alt=""></a></div>'
                    }
                    for (var j = 0; j < data.data.products.length; j++) {
                        productsHtml += '<a href="" class="img-box"><img src="' + data.data.products[j].imgUrl + '" alt=""></a>'
                    }
                    for (var k = 0; k < data.data.blogs.length; k++) {
                        blogsHtml += '<a href="blogDetail.html?id=' + data.data.blogs[k].id + '" class="img-box"><img src="' + data.data.blogs[k].imgUrl + '" alt=""></a>'
                    }
                    $('#news').html(newsHtml);
                    $('#products').html(productsHtml);
                    $('#blogs').html(blogsHtml);
                    $('.loading').addClass('hide');
                    $('.banner, .content').removeClass('hide');

                }
            })
        });
